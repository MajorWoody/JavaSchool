<!DOCTYPE html>
<html>
<head>
	<title>Hour 3</title>
	<script>
		function convertCToF(cTemp) {
			var hTemp = ((cTemp * 9) / 5) + 32; 
			document.write("Temperature in Celcius: " + cTemp + " degrees<br/>");
			return(hTemp);
			
			}
	</script>
</head>
<body>
<script>
	var temp = convertCToF(100); 
	document.write("Temperature in Fahrenheit: " + temp + " degrees");
	</script>
</body>
</html>
