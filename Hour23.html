<!DOCTYPE html>
<html>
<head>
	<title>HTML5 canvas</title>
</head>
<script>
	var context;
	var x=50;
	var y=50;
	var counter = 0;
	function paint()   {
		context.beginPath();
		context.fillStyle="#6a0dad ";
		context.arc(x, y, 15, 0, Math.PI*2, false); 
		context.closePath();
		context.fill();
	}
	function animate() {
		context.clearRect(0,0, 400,300);
		counter++;
		x += 20 * Math.sin(counter);
		y += 200 * Math.cos(counter);
		paint();
	}
	window.onload = function() {
		context= canvas1.getContext('2d');
		setInterval(animate, 100);
	}
</script>
<body>
	<canvas id="canvas1" width="1000" height="1000">
		<p>Your browser doesn't support the canvas element.</p>
	</canvas>
</body>
</html>
